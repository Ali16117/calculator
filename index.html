
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Command Generator</title>
    
    <style>
    
body {
    font-family: 'Roboto', sans-serif;
    background-color: #FAFAFA;
    color: #202020;
}

.container {
    width: 90%;
    max-width: 900px;
    margin: 2em auto;
    padding: 20px;
    box-sizing: border-box;
    background-color: #FFFFFF;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    font-weight: 300;
    line-height: 1.6;
}

label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 0.5em;
    color: #777;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 0.9em;
    color: #555;
    line-height: 1.6;
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #007BFF;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.output {
    margin-top: 30px;
    padding: 20px;
    background-color: #F8F8F8;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

pre {
    background-color: #e9e9e9;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculatorpot cmd Generator</h1>
        <label for="calculatorName">Calculator Name</label>
        <textarea id="calculatorName" placeholder="Enter Calculator Name"></textarea>
        
        <label for="calculatorFormula">Calculator Formula</label>
        <textarea id="calculatorFormula" placeholder="Enter Calculator Formula"></textarea>

        <button id="generateBtn">Generate</button>
        <div class="output">
            <h2>Command 1</h2>
            <pre id="command1Output"></pre>
            <button class="copy-btn" id="copyCommand1Btn">Copy Command 1</button>
            <h2>Command 2</h2>
            <pre id="command2Output"></pre>
            <button class="copy-btn" id="copyCommand2Btn">Copy Command 2</button>
        </div>
    </div>
    
    
<script>

document.getElementById('generateBtn').addEventListener('click', function () {
    let calculatorName = document.getElementById('calculatorName').value.trim();
    let calculatorFormula = document.getElementById('calculatorFormula').value.trim();

    let command1 = `[Calculator Name]\n Please give each element in calculator a seperate line 
    \nplease create a [Calculator Name] in HTML, CSS, and JavaScript to be embedded into a WordPress blog. 
    \n Write the code in combines and donot put boiler plate in the code. Also wrap all the html css and javascript code within this div element
    \n follow this structure
    \n div class="sticky-calculator"
    \n div 
    \n   inputs fields with units
    \n   buttons
    \n   outputs field
    \n div
    \n style
    \n   Css Code
    \n style
    \n script
    \n   javascript code
    \n script
    \n div
    \nHere's the information for the [Calculator Name] :\n\n use this formula for [Calculator Name]
    \n[Calculator Formula]
    \n Mention the units of input and outpput as well where aplicable
    \n\nPlease make the design modern and give each element a unique id so that the code will not mess up with the WordPress page layout. 
    Also, add a reset button next to the calculate button to reset the values. 
    Use #be00d9 as the primary color. Do not use h1, h2, or any headings.
    Also, put a border around the calculator.
    \n\nHere is the css that you have to use for styling 
    \n\n 
    /* Parent wrapper for the calculator */
.calculator-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* The calculator element */
.calculator {
    border: 1px solid #443f5a;
    color: #443f5a;
    padding: 10px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    border-radius: 10px;
    margin: 20px auto;
}

/* Grouping related input fields */
.inputGroup {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

/* Styling for calculator buttons */
.calculator-button {
    background-color: #443f5a;
    color: white;
    border: none;
    padding: 10px;
    margin-right: 10px;
    cursor: pointer;
}

/* Grouping related buttons */
.buttonGroup {
    display: flex;
    justify-content: space-between;
}

    \na. If any input value does not meet the criteria, show an error message.
    \nb. If all input values meet the criteria, proceed with the calculation.
    \n\nAdditional requirements for the calculator:
    \n\n1. Ensure that the calculator is responsive and adapts well to various screen sizes.
    \n2. Use proper input types for each variable (e.g., number, text) and set required attributes (e.g., min, max, step) if necessary.
    \n3. Make sure the calculator is accessible by adding relevant aria-labels and roles.
    \n4. Add form validation to check if the input values meet the necessary criteria before performing the calculation.`; 

    command1 = command1.replace(/\[Calculator Name\]/g, calculatorName);
    command1 = command1.replace(/\[Calculator Formula\]/g, calculatorFormula);
    command1 = command1.replace(/\n/g, '&#10;'); // Replace newlines with HTML-safe newlines

    let command2 = `Generate an article outline and a long-form blog post about [Calculator] using the 'Google SEO Optimized E-A-T ' framework 
    \nIn first paragrapgh Add proper definition of the keywork before the calculator word in calculator name
    \nThe article should include important headings and should be properly formatted so that I can just copy paste it,It should include following sections.
    \n 1: Introduction (this section should be almost 100 words)
    \n 2: Definiation (this section should be almost 100 words)
    \n 3:Detailed explanations of the calculator's working (this section should be almost 120 words)
    \n 4: Properly formated formula with variables description (this section should be almost or above 100 words)
    \n 5: Example  
    \n 6:Applications with subheadings , (almost 120 words)
    \n 7: Write and answer Most Common FAQs, (each FAQ answer should be above 70 words)
    \n 8: Write peoper conclusion(almost 100 words)
    \n and any other essential information that you think is necessary
    \n Also mention the calculator catogry.
    \n\nUse active voice and proper transition words. Format the headings as h2 and h3. Additionally,provide 5 possible titles for the article and a 25-word meta description from the definition of calculator for Google SEO.`; 
    
    command2 = command2.replace(/\[Calculator\]/g, calculatorName);
    command2 = command2.replace(/\n/g, '&#10;'); // Replace newlines with HTML-safe newlines

    document.getElementById('command1Output').innerHTML = command1;
    document.getElementById('command2Output').innerHTML = command2;
});

const copyBtns = document.querySelectorAll(".copy-btn");

copyBtns.forEach((btn) => {
    btn.addEventListener("click", (e) => {
        const outputEl = e.target.previousElementSibling;
        const copiedTextEl = document.createElement("span");
        copiedTextEl.textContent = "Copied to clipboard";
        copiedTextEl.classList.add("copied-text");

        // Create a new 'pre' element, and fill it with the output text
        const pre = document.createElement('pre');
        pre.style.position = 'fixed';
        pre.style.left = '-5000px';
        pre.textContent = outputEl.textContent;

        // Add the 'pre' element to the body
        document.body.appendChild(pre);

        // Select the 'pre' content
        const selection = getSelection();
        const range = document.createRange();
        range.selectNodeContents(pre);
        selection.removeAllRanges();
        selection.addRange(range);

        // Copy the selected content
        document.execCommand('copy');

        // Remove the 'pre' element
        document.body.removeChild(pre);

        // Show copied to clipboard message
        e.target.after(copiedTextEl);

        // Remove copied to clipboard message after 5 seconds
        setTimeout(() => {
            copiedTextEl.remove();
        }, 5000);
    });
});
</script>

</body>
</html>
