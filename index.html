
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Command Generator</title>
    
    <style>
    
body {
    font-family: 'Roboto', sans-serif;
    background-color: #FAFAFA;
    color: #202020;
}

.container {
    width: 90%;
    max-width: 900px;
    margin: 2em auto;
    padding: 20px;
    box-sizing: border-box;
    background-color: #FFFFFF;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    font-weight: 300;
    line-height: 1.6;
}

label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 0.5em;
    color: #777;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 0.9em;
    color: #555;
    line-height: 1.6;
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #007BFF;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.output {
    margin-top: 30px;
    padding: 20px;
    background-color: #F8F8F8;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

pre {
    background-color: #e9e9e9;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Calculator Command Generator</h1>
    
    <label for="calculatorName">Calculator Name:</label>
    <input type="text" id="calculatorName" placeholder="Enter Calculator Name">
    
    <label for="calculatorFormula">Calculator Formula:</label>
    <input type="text" id="calculatorFormula" placeholder="Enter Calculator Formula">
    
    <button id="generateBtn">Generate Commands</button>
    
    <div id="commandsOutput">
        <h2>Command 1: HTML and CSS Structure</h2>
        <pre id="command1Output"></pre> <!-- For the first command output -->

        <h2>Command 2: JavaScript Implementation</h2>
        <pre id="command2Output"></pre> <!-- For the second command output -->

        <h2>Command 3: Article Content</h2>
        <pre id="command3Output"></pre> <!-- For the third command output -->
    </div>
</div>
    
<script>    
document.getElementById('generateBtn').addEventListener('click', function () {
    let calculatorName = document.getElementById('calculatorName').value.trim();
    let calculatorFormula = document.getElementById('calculatorFormula').value.trim();

    // Command 1: HTML and CSS with a programming theme for the output
    let command1 = `Create a div structure for "${calculatorName}" with the class "sticky-calculator". Use the following CSS for reference theme, focusing on the programming theme for the output:

    <div class="sticky-calculator">
        <!-- Inputs -->
    </div>

 <style>
        /* General Calculator Styles */
.calculator-container {
    max-width: 400px; /* Maximum width of the calculator */
    margin: 20px auto; /* Center the calculator */
    padding: 20px; /* Padding inside the calculator */
    border: 2px solid #f35fa8; /* Border color */
    border-radius: 10px; /* Rounded corners */
    background-color: #fff; /* Background color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
}

/* Input Field Styles */
.calculator-input {
    width: 100%; /* Full width */
    padding: 10px; /* Padding inside inputs */
    margin-bottom: 15px; /* Space between inputs */
    border: 1px solid #f35fa8; /* Border color */
    border-radius: 5px; /* Rounded corners for inputs */
    box-sizing: border-box; /* Include padding and border in element's width */
}

/* Button Styles */
.calculator-button {
    background-color: #f35fa8; /* Button color */
    color: #fff; /* Text color */
    border: none; /* No border */
    padding: 10px 15px; /* Padding inside buttons */
    margin-right: 10px; /* Space between buttons */
    cursor: pointer; /* Pointer cursor on hover */
    border-radius: 5px; /* Rounded corners for buttons */
    font-weight: bold; /* Bold font for buttons */
}

.calculator-button:hover {
    background-color: #e33e87; /* Slightly darker color on hover */
}

/* Updated Output Field Styles for Programming Theme */
.calculator-output {
    width: 100%; /* Full width */
    padding: 10px; /* Padding inside output display */
    border: 1px solid #f35fa8; /* Border color */
    border-radius: 5px; /* Rounded corners for output display */
    margin-top: 15px; /* Space above the output display */
    background-color: #1a1a1a; /* Dark background for programming theme */
    color: #33cc33; /* Green text for programming theme */
    font-family: 'Courier New', Courier, monospace; /* Monospace font for programming theme */
    box-sizing: border-box; /* Include padding and border in element's width */
}

/* Responsive Design */
@media (max-width: 480px) {
    .calculator-container {
        width: 95%; /* Full width on small screens */
        margin: 10px auto; /* Center with less margin on small screens */
    }
}

    </style>
    `;
    command1 = command1.replace(/\n/g, '&#10;');

    // Command 2: JavaScript with optional library usage
    let command2 = `For "${calculatorName}", write JavaScript to implement the functionality using the formula "${calculatorFormula}". Consider using libraries to enhance the calculator. Ensure to:
    - Validate input values
    - Perform calculations and display results in the output field
    - Gracefully handle errors
    - Document and justify any used library.`;
    command2 = command2.replace(/\n/g, '&#10;');

    // Command 3: Article writing on the calculator's workings
    let command3 = `Write an article on "${calculatorName}", covering its workings, definition, formula "${calculatorFormula}", examples, and relevant information tables. Ensure the article includes:
    - An introduction to the calculator
    - A detailed explanation of its purpose and functionality
    - Step-by-step examples
    - A table with relevant information or data
    - A conclusion summarizing the calculator's benefits and applications.`;
    command3 = command3.replace(/\n/g, '&#10;');

    // Displaying commands in their respective output elements
    document.getElementById('command1Output').innerHTML = command1;
    document.getElementById('command2Output').innerHTML = command2;
    document.getElementById('command3Output').innerHTML = command3; // Ensure you have a command3Output element in your HTML
});
</script>
</body>
</html>
