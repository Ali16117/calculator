
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Command Generator</title>
    
    <style>
    
body {
    font-family: 'Roboto', sans-serif;
    background-color: #FAFAFA;
    color: #202020;
}

.container {
    width: 90%;
    max-width: 900px;
    margin: 2em auto;
    padding: 20px;
    box-sizing: border-box;
    background-color: #FFFFFF;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    font-weight: 300;
    line-height: 1.6;
}

label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 0.5em;
    color: #777;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 0.9em;
    color: #555;
    line-height: 1.6;
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #007BFF;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.output {
    margin-top: 30px;
    padding: 20px;
    background-color: #F8F8F8;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

pre {
    background-color: #e9e9e9;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Calculator Command Generator</h1>
    
    <label for="calculatorName">Calculator Name:</label>
    <input type="text" id="calculatorName" placeholder="Enter Calculator Name">
    
    <label for="calculatorFormula">Calculator Formula:</label>
    <input type="text" id="calculatorFormula" placeholder="Enter Calculator Formula">
    
    <button id="generateBtn">Generate Commands</button>
    
    <div id="commandsOutput">
        <h2>Command 1: HTML and CSS Structure</h2>
        <pre id="command1Output"></pre>
        <button class="copyBtn" data-target="command1Output">Copy Command 1</button>

        <h2>Command 2: JavaScript Implementation</h2>
        <pre id="command2Output"></pre>
        <button class="copyBtn" data-target="command2Output">Copy Command 2</button>

        <h2>Command 3: Article Content</h2>
        <pre id="command3Output"></pre>
        <button class="copyBtn" data-target="command3Output">Copy Command 3</button>
    </div>
</div>

<script>
document.getElementById('generateBtn').addEventListener('click', function () {
    let calculatorName = document.getElementById('calculatorName').value.trim();
    let calculatorFormula = document.getElementById('calculatorFormula').value.trim();

    // Command 1: HTML and CSS with a programming theme for the output
    let command1 = `<!-- HTML structure for the "${calculatorName}" -->
<div class="sticky-calculator">
    <!-- Replace with your specific input elements -->
    <input type="number" id="value" placeholder="Enter Value">
    <input type="number" id="percentage" placeholder="Enter Percentage">
    <button onclick="calculatePercentage()">Calculate</button>
    <div id="result">Result will be displayed here</div>
</div>

<!-- CSS for the "${calculatorName}" -->
<style>
.sticky-calculator {
    position: sticky;
    top: 0;
    background-color: #f5f5f5; /* Light grey background */
    border: 1px solid #ddd; /* Light border for definition */
    padding: 20px;
    border-radius: 5px;
    width: 300px; /* Adjust width as needed */
}

.sticky-calculator input[type="number"] {
    width: 100%; /* Full width inputs */
    padding: 10px;
    margin-bottom: 10px; /* Space between inputs */
    border: 1px solid #ccc;
    border-radius: 4px;
}

.sticky-calculator button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* Green background */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.sticky-calculator #result {
    margin-top: 15px;
    font-size: 1.2em;
    color: #333;
}
</style>
`;

    // Set the command1 content in the 'command1Output' element
    document.getElementById('command1Output').textContent = command1;
});


    // Command 2: JavaScript with optional library usage
    let command2 = `For "${calculatorName}", write JavaScript to implement the functionality using the formula "${calculatorFormula}". Consider using libraries to enhance the calculator. Ensure to:
    - Validate input values
    - Perform calculations and display results in the output field
    - Gracefully handle errors
    - Document and justify any used library.`;
    command2 = command2.replace(/\n/g, '&#10;');
    document.getElementById('command2Output').innerHTML = command2;

    // Command 3: Article writing on the calculator's workings
    let command3 = `Write an article on "${calculatorName}", covering its workings, definition, formula "${calculatorFormula}", examples, and relevant information tables. Ensure the article includes:
    - An introduction to the calculator
    - A detailed explanation of its purpose and functionality
    - Step-by-step examples
    - A table with relevant information or data
    - A conclusion summarizing the calculator's benefits and applications.`;
    command3 = command3.replace(/\n/g, '&#10;');
    document.getElementById('command3Output').innerHTML = command3;
});

// Function to copy command text to clipboard
function copyToClipboard(elementId) {
    var text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(function() {
        console.log('Copied to clipboard');
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
}

// Adding event listeners to copy buttons
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.copyBtn').forEach(function(button) {
        button.addEventListener('click', function() {
            var targetId = this.getAttribute('data-target');
            copyToClipboard(targetId);
        });
    });
});
</script>

</body>
</html>
